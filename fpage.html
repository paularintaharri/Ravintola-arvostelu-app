<html>

            </ul>
        </header>
        
       <div class="container">
        <h1>RESTAURANT REVIEW</h1>
        
        <h2>Leave a review!</h2>
        
        <form  class="form-horizontal" id="reviewform" method="GET">
          <div class="form-group">
            <div class="col-sm-10">
              
              <input type="text" name='name' class="form-control" placeholder="Restaurant name"
              pattern='[a-zA-Z0-9-]' required>
              
              <input type="text" name='address' class="form-control" placeholder="Address"
              pattern='[a-zA-Z0-9-]'required>
              
              <select name="stars" class="form-control">
                
                <option value = "" disable selected>Stars </option>
                <option value = "1">1</option>
                <option value = "2">2</option>
                <option value = "3">3</option>
                <option value = "4">4</option>
                <option value = "5">5</option>
              </select>
              <textarea name="review" rows="4" cols="50" n class="form-control"
              form="reviewform" placeholder="Write your review here"
              pattern='[a-zA-Z0-9-]' required></textarea>
              
              </br>
              
              <input type="submit" value ="Submit" class="btn btn-danger">
            </div>
            </div>
        </form>
        
        <div class="col-sm-10">
        <div id='resp'></div>
        </div>
        
        <footer id="contact">
            <h2 class="contact">Contact:</h2>
                <div class="col-sm-5">
                  <p><span class="glyphicon glyphicon-map-marker"></span> Bulevardi 31, 00100 Helsinki, Suomi</p>
                  <p><span class="glyphicon glyphicon-phone"></span> 050 123 4567</p>
                  <p><span class="glyphicon glyphicon-envelope"></span> paula@metropolia.fi</p>
                   <p><span class="glyphicon glyphicon-envelope"></span> johanna@metropolia.fi</p>
                </div>
        </footer>
        
      <script>
      
          var form = document.getElementById('reviewform');
          form.onsubmit = submit();
        
        function submit(){
          
          var xmlhttp = new XMLHttpRequest();
          xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
              
              document.getElementById('resp').innerHTML = xmlhttp.responseText;
              
          
            }
          };
          
        
          xmlhttp.open("GET", "db.php", true);
          xmlhttp.send();
        }
        
      
        </script>
        
         </div>
        <div class="form-group">
       
    </body>
